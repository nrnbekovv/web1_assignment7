<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Part 1 - jQuery Setup & Selectors</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #changeBtn { background: #007bff; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
    #changeBtn:hover { background: #0056b3; }
  </style>
</head>
<body>

  <h2>Part 1 - jQuery Setup, Selectors & CSS</h2>
  <h3 id="title">Welcome!</h3>
  <p class="desc">This is my first jQuery test.</p>
  <button id="changeBtn">Change Text & Style</button>

  <script>
    $(document).ready(function() {
      console.log("jQuery is ready!");

      $("#changeBtn").click(function() {
        $("#title").text("Hello from jQuery!");
        $(".desc").html("<b>Text changed dynamically!</b>");
        $("p").css({
          "color": "blue",
          "font-size": "18px"
        });
      });
    });
  </script>

</body>
</html>
